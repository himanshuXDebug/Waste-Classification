<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOFY Login</title>
    <style>
        :root {
            --primary1: #1e3a8a;
            --secondary2: #065f46;
            --primary-color: #1d4ed8;
            --secondary-color: #047857;
            --accent-color: #ca8a04;
            --background-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.06);
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-color);
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary2);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-btn:hover {
            background-color: var(--secondary2);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        #errorMessage {
            display: none;
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h2 style="margin-bottom: 20px;">WELCOME BACK</h2>
            <h1><strong style="color: #047857;">ECOFY</strong> Login</h1>
            <p>Securely access your ECOFY account</p>
        </div>

        <div id="errorMessage"></div>

        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>

    <script>
        const flashedMessage = "{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}";

        if (flashedMessage) {
            const errorMessageDiv = document.getElementById('errorMessage');
            errorMessageDiv.textContent = flashedMessage;
            errorMessageDiv.style.display = 'block';
        }
    </script>
</body>

</html>
